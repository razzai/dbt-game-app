<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Gazing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #a8d5e5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            overflow: hidden;
        }
        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }
        .sky {
            position: relative;
            width: 100%;
            height: 300px;
            background: linear-gradient(to top, #c7e5f3, #a8d5e5);
            border-radius: 10px;
            overflow: hidden;
        }
        .cloud {
            position: absolute;
            font-size: 5rem;
            opacity: 0.8;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            animation: moveCloud linear infinite;
        }
        .cloud.hidden {
            display: none;
        }
        .cloud:hover {
            transform: scale(1.1);
        }
        @keyframes moveCloud {
            from { transform: translateX(-100vw); }
            to { transform: translateX(100vw); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-4xl font-bold text-blue-800 mb-4">Cloud Gazing</h1>
        <p class="text-lg text-gray-700 mb-8">Watch the clouds float by. Click on a thought to let it pass by and clear your mind.</p>
        
        <div id="sky-area" class="sky"></div>
        
        <p id="counter" class="text-xl font-bold mt-4 text-gray-800">Thoughts Cleared: 0 / 10</p>
        
        <button id="finish-game-btn" class="mt-8 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full transition-colors duration-200 hidden">Finish and Earn Points!</button>
    </div>

    <script>
        const pointsToAward = 50; // Points awarded for completing the game
        const cloudEmojis = ['💭', '☁️', '🕊️', '🦄'];
        const sky = document.getElementById('sky-area');
        const counterEl = document.getElementById('counter');
        const finishBtn = document.getElementById('finish-game-btn');
        let cloudsCleared = 0;
        const cloudsNeeded = 10;
        
        // Function to create a new cloud
        function createCloud() {
            const cloud = document.createElement('div');
            const randomEmoji = cloudEmojis[Math.floor(Math.random() * cloudEmojis.length)];
            const randomY = Math.random() * (sky.clientHeight * 0.8);

            cloud.className = 'cloud';
            cloud.style.top = `${randomY}px`;
            cloud.style.animationDuration = `${Math.random() * 20 + 10}s`; // 10-30s
            cloud.textContent = randomEmoji;
            sky.appendChild(cloud);

            // Hide the cloud when clicked
            cloud.addEventListener('click', () => {
                cloud.classList.add('hidden');
                cloudsCleared++;
                updateCounter();
                if (cloudsCleared >= cloudsNeeded) {
                    finishBtn.classList.remove('hidden');
                }
            });
            
            // Remove the cloud after it's off-screen
            setTimeout(() => {
                if(cloud.parentElement) {
                    cloud.parentElement.removeChild(cloud);
                }
            }, 30000);
        }

        // Update the counter text
        function updateCounter() {
            counterEl.textContent = `Thoughts Cleared: ${cloudsCleared} / ${cloudsNeeded}`;
        }
        
        // Function to handle game completion and point transfer
        function finishGame() {
            localStorage.setItem('gamePointsToAdd', pointsToAward);
            window.location.href = 'index.html';
        }

        // Add event listener to the finish button
        finishBtn.addEventListener('click', finishGame);
        
        // Start creating clouds at intervals
        setInterval(createCloud, 2000);
        updateCounter();
    </script>
</body>
</html>
