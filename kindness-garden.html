<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindness Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #e0f2fe;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }
        #garden-area {
            width: 100%;
            height: 300px;
            background-color: #d1b88e;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .flower {
            position: absolute;
            font-size: 3rem;
            animation: grow 2s forwards;
            bottom: -50px;
        }
        @keyframes grow {
            to { bottom: 10%; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-4xl font-bold text-blue-800 mb-4">The Kindness Garden</h1>
        <p class="text-lg text-gray-700 mb-8">Type a kind thought or self-affirmation to plant a new flower.</p>
        
        <div id="garden-area"></div>
        
        <div class="mt-8 w-full flex flex-col sm:flex-row gap-4">
            <input type="text" id="kind-thought-input" placeholder="Type a kind thought here..." class="flex-grow p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500">
            <button id="plant-btn" class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg transition-colors duration-200">Plant</button>
        </div>

        <button id="finish-game-btn" class="mt-8 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full transition-colors duration-200 hidden">Finish and Earn Points!</button>
    </div>

    <script>
        const pointsToAward = 50; // Points awarded for completing the game
        const flowerEmojis = ['ðŸŒ·', 'ðŸŒ¸', 'ðŸŒ¹', 'ðŸŒ»', 'ðŸŒ¼', 'ðŸŒº'];
        const garden = document.getElementById('garden-area');
        const input = document.getElementById('kind-thought-input');
        const plantBtn = document.getElementById('plant-btn');
        const finishBtn = document.getElementById('finish-game-btn');
        let flowersPlanted = 0;
        const flowersNeeded = 5;

        // Function to create and animate a new flower
        function plantFlower() {
            if (input.value.trim() === '') {
                return;
            }

            const flower = document.createElement('div');
            const randomEmoji = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
            const randomX = Math.random() * (garden.clientWidth - 50);

            flower.className = 'flower';
            flower.style.left = `${randomX}px`;
            flower.textContent = randomEmoji;
            garden.appendChild(flower);
            
            // Reset input and count the planted flower
            input.value = '';
            flowersPlanted++;

            // Check for game completion
            if (flowersPlanted >= flowersNeeded) {
                finishBtn.classList.remove('hidden');
                plantBtn.disabled = true;
                input.disabled = true;
            }
        }
        
        // Function to handle game completion and point transfer
        function finishGame() {
            localStorage.setItem('gamePointsToAdd', pointsToAward);
            window.location.href = 'index.html';
        }

        // Add event listeners
        plantBtn.addEventListener('click', plantFlower);
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                plantFlower();
            }
        });
        finishBtn.addEventListener('click', finishGame);
    </script>
</body>
</html>
