<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Maze</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #e0f2fe;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }
        #maze-container {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Creates a square container */
            max-width: 400px;
            margin: 2rem auto;
            border: 4px solid #3b82f6;
            border-radius: 10px;
            background-color: #f0f9ff;
        }
        #maze-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-4xl font-bold text-blue-800 mb-4">Mindful Maze</h1>
        <p class="text-lg text-gray-700 mb-8">Slowly guide the circle through the maze. Do not touch the walls.</p>

        <div id="maze-container">
            <canvas id="maze-canvas"></canvas>
        </div>
        
        <button id="finish-game-btn" class="mt-8 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full transition-colors duration-200 hidden">Finish and Earn Points!</button>
    </div>

    <script>
        const pointsToAward = 50; // Points awarded for completing the game
        const canvas = document.getElementById('maze-canvas');
        const ctx = canvas.getContext('2d');
        const finishBtn = document.getElementById('finish-game-btn');
        
        const maze = [
            '## ###########',
            '#  # #     # #',
            '## # # ### # #',
            '#    # # # # #',
            '# #### # # ###',
            '#  # # # #   #',
            '## # ### # # #',
            '#  #   # # # #',
            '# #### # ### #',
            '#    # # #   #',
            '### ## # ## ##',
            '#    #   #   #',
            '### ##### ####',
            'S############E'
        ];
        
        let playerX = 0, playerY = 13;
        let isDrawing = false;
        let cellWidth, cellHeight;
        
        // Custom Alert/Dialog function instead of alert()
        const createCustomAlert = (message, callback) => {
            const dialog = document.createElement('div');
            dialog.className = 'fixed inset-0 z-50 flex items-center justify-center p-4 bg-gray-900 bg-opacity-75';
            dialog.innerHTML = `
                <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full text-center">
                    <p class="text-lg font-semibold mb-4">${message}</p>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg" onclick="this.parentElement.parentElement.remove(); if(window.resetMaze) window.resetMaze(); if(${callback}) window.finishGame();">OK</button>
                </div>
            `;
            document.body.appendChild(dialog);
        };

        function drawMaze() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            cellWidth = canvas.width / maze[0].length;
            cellHeight = canvas.height / maze.length;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length; x++) {
                    if (maze[y][x] === '#') {
                        ctx.fillStyle = '#3b82f6';
                        ctx.fillRect(x * cellWidth, y * cellHeight, cellWidth, cellHeight);
                    }
                }
            }
            
            // Draw player circle
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.arc(playerX * cellWidth + cellWidth / 2, playerY * cellHeight + cellHeight / 2, Math.min(cellWidth, cellHeight) * 0.4, 0, Math.PI * 2);
            ctx.fill();

            // Draw start and end
            ctx.fillStyle = '#22c55e';
            ctx.font = `${Math.min(cellWidth, cellHeight) * 0.8}px Inter`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('S', 0 * cellWidth + cellWidth/2, 13 * cellHeight + cellHeight/2);
            ctx.fillText('E', 13 * cellWidth + cellWidth/2, 0 * cellHeight + cellHeight/2);
        }
        
        function getMazeCell(x, y) {
            const mazeX = Math.floor(x / cellWidth);
            const mazeY = Math.floor(y / cellHeight);
            if (mazeX >= 0 && mazeX < maze[0].length && mazeY >= 0 && mazeY < maze.length) {
                return maze[mazeY][mazeX];
            }
            return '#'; // Treat out of bounds as a wall
        }
        
        function handleMove(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Check for collision
            if (getMazeCell(x, y) === '#') {
                isDrawing = false;
                createCustomAlert("You touched a wall! Try again.", false);
                return;
            }

            // Update player position
            playerX = Math.floor(x / cellWidth);
            playerY = Math.floor(y / cellHeight);
            
            drawMaze();
            
            // Check for victory
            if (playerX === 13 && playerY === 0) {
                isDrawing = false;
                createCustomAlert("You did it!", true);
                finishBtn.classList.remove('hidden');
            }
        }
        
        // Reset the maze state
        window.resetMaze = function() {
            playerX = 0;
            playerY = 13;
            isDrawing = false;
            drawMaze();
        };

        // Function to handle game completion and point transfer
        window.finishGame = function() {
            localStorage.setItem('gamePointsToAdd', pointsToAward);
            window.location.href = 'index.html';
        };

        // Event listeners for mouse and touch
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            handleMove(e);
        });
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseleave', () => isDrawing = false);
        canvas.addEventListener('mousemove', handleMove);

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
            handleMove(e.touches[0]);
        });
        canvas.addEventListener('touchend', () => isDrawing = false);
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isDrawing) {
                handleMove(e.touches[0]);
            }
        });

        finishBtn.addEventListener('click', finishGame);

        // Initial drawing
        window.addEventListener('resize', drawMaze);
        drawMaze();
    </script>
</body>
</html>
